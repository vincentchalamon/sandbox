        description: <p><a href="http://www.ylly.fr/">Ylly</a> est une agence de création de sites Internet basée sur Paris. Elle réalise principalement ses projets grâce à <strong>Symfony 2.</strong></p><p>J'ai pu intégrer son bureau de développement à Lille afin de partager mon expertise et mon exérience en <strong>Symfony 2</strong>, <strong>jQuery</strong> et <strong>Ruby On Rails</strong>.</p>