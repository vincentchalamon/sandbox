        description: <p>Ce stage avait pour but l'<strong>analyse de la communication interne et externe</strong> d'une entreprise. Au cours de celui-ci, j'ai été amené à réaliser des sites Internet sur mesure, et à participer à l'amélioration de leur administration.</p><p><strong>Objectifs remplis :</strong></p><ul> <li>Création de sites Internet</li><li>Création et optimisation d'un back-office</li><li>Apprentissage du PHP</li></ul>
