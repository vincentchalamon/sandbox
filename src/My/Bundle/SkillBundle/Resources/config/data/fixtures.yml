    aurexus:
        title: AureXus
        location: Pondichéry, Inde
        startedAt: '2008-04-14'
        endedAt: '2008-07-31'
        website: http://www.aurexus.com
        description: <p>Afin de compléter mon expérience professionnelle, j'ai choisi de faire ce stage de fin d'IUT SRC à l'étranger : à Pondichéry en Inde, dans la société <a href="http://www.aurexus.com/">AureXus</a>.</p><p><a href="http://www.aurexus.com/">AureXus</a> est une société spécialisée dans le développement d'applications <a href="http://fr.wikipedia.org/wiki/Formation_en_ligne">e-learning</a> en Flash. Durant ces 3 mois et demi, j'ai donc été en charge de l'<strong>élaboration du cahier des charges</strong>, du <strong>développement de l'application e-learning multi-supports</strong>, et de la <strong>formation des développeurs à la technologie ActionScript 3</strong>.</p><p>Cette application a été mise en place dans un réseau d'ordinateurs et de plateformes mobiles.</p>
    ep-factory:
        title: EP Factory
        location: Lyon, France
        startedAt: '2008-09-01'
        endedAt: '2011-12-31'
        website: http://www.epfactory.com
        description: <p>J'ai intégré la société <a href="http://www.epfactory.com/">EP Factory</a> tout d'abord en alternance avec la licence professionnelle Développeur Informatique Multi-supports. C'est au cours de cette première année que j'ai appris <strong>Symfony 1</strong>, <strong>Symfony 2</strong> et des CMS couramment utilisés dans le Web : Joomla, Spip, WordPress, Magento.</p><p>Mes principales missions étaient le développement d'applications sur mesure en <strong>Symfony 1</strong>, <strong>Symfony 2</strong>, <strong>PHP5</strong> et <strong>Ruby on Rails</strong>, et le développement de plugins et bundles génériques Symfony.</p><p><strong>Principaux projets réalisés :</strong></p><ul> <li><a href="http://www.spreadresearch.com/">Spread Research</a> : cette application réalisée en <strong>Symfony 1.4</strong>, permet à ses utilisateurs de générer des documents boursiers sous format PDF. J'ai participé intégralement à ce projet.</li><li><a href="http://www.yalil.fr/">Yalil</a> : ce moteur de recherche développé en <strong>Symfony 1.4</strong>, recense les meilleurs restaurants Halal, établissements de soirées et organisateurs de mariage oriental de France. J'ai participé intégralement à ce projet.</li><li><a href="http://www.artilinki.com/">Artilinki</a> : ce réseau social met en relation les artistes et leurs fans. Il permet la publication de leurs oeuvres à travers un lecteur multi-supports (textes, vidéos, images, sons). Ce projet a été développé en <strong>Symfony 1.4</strong> et possède une <em>MarketPlace</em> développé sous <strong>Ruby on Rails</strong>. J'ai participé aux développements de plugins additionnels de l'application principale, ainsi qu'aux développements de la <em>MarketPlace</em>.</li><li><a href="http://www.duterneracingparts.com/">Duterne Racing Parts</a> : ce site de vente en ligne d'articles de moto a été mis en place sous <strong>Magento</strong>. J'ai participé intégralement à ce projet, constituant ma première boutique sous <strong>Magento</strong>.</li><li>B.O.S.S. : <em>Boîte à Outils pour Site Salon</em>, il s'agit d'un générateur de site Internet développé en<strong>Symfony 1.4</strong> pour <a href="http://www.gl-events.com/">GL Events</a>, organisateur de congrès et salons. J'ai participé à la conception de cet outil, puis à son amélioration au fil de ses créations.</li></ul>
    dim:
        title: Licence professionnelle Développement Informatique Multi-supports
        location: Annecy, France
        startedAt: '2008-09-01'
        endedAt: '2009-08-31'
        website: http://www.epfactory.com
        studies: true
        description: <p>La licence professionnelle Développeur Informatique Multi-supports propose une formation en alternance sur les <strong>technologies de développement multi-plateformes</strong>. C'est au cours de cette année que j'ai acquis des compétences tels que Flex, Java mobile, C++, etc...</p><p><strong>Projets réalisés :</strong></p><ul> <li><em>Concevoir une application Web</em> : le choix s'est porté sur la conception d'un site permettant de créer ses propres pizzas en ligne. Les technologies utilisées sont <strong>Symfony 1.2</strong> et <strong>jQuery</strong>.</li><li><em>Réaliser une application multi-supports multi-plateformes</em> : au sein d'une équipe de 3 personnes, nous avons conçu un site rencontre basé sur le principe du Speed Dating. Les technologies utilisées sont <strong>Symfony 1.2</strong>, <strong>jQuery</strong> et <strong>Flex</strong>.</li></ul>
    pl-com:
        title: PL Com
        location: Lyon, France
        startedAt: '2012-01-01'
        endedAt: '2012-11-30'
        website: http://www.epfactory.com
        description: <p><a href="http://www.pl-com.fr/">PL Com</a> est une société spécialisée dans la communication, qui a fusionné avec <a href="http://www.epfactory.com/">EP Factory</a>. Au sein de cette société, j'ai été amené à m'auto-former à <strong>Symfony 2</strong>, afin de réaliser des bundles génériques.</p><p>Dans le cadre de la réalisation du projet <a href="http://www.les-maisons-de-katy-et-jacques.com/">Les Maisons de Katy et Jacques</a>, j'ai participé aux développement d'un <strong>CMS</strong> et autres outils<strong> Symfony 2</strong> tels qu'un <strong>générateur d'administration</strong> (<em>Admin Generator</em>) ou un<strong>bundle de formulaire</strong>.</p><p>Par la suite, j'ai contribué aux développements d'un bundle générique <strong>générateur de formulaires</strong> en ajax à travers les technologies <strong>Symfony 2</strong> et <strong>jQuery</strong>.</p><p>Enfin, afin d'optimiser la gestion de projet interne et externe, j'ai participé à l'amélioration d'un projet <em>Open Source</em> développé sous <strong>Ruby on Rails</strong> : <a href="http://www.redmine.org/">Redmine</a>. Hormis diverses modifications de fonctionnement, j'y ai développé un plugin de <em>Burndown</em> sous <strong>jQuery</strong>.</p>
    mayflower:
        title: Mayflower
        location: Lyon, France
        startedAt: '2012-12-01'
        endedAt: '2013-03-31'
        website: http://www.epfactory.com
        description: <p>L'<a href="http://www.agencemayflower.com/">Agence Mayflower</a> est la nouvelle marque créée suite à la fusion d'<a href="http://www.epfactory.com/">EP Factory</a> et <a href="http://www.pl-com.fr/">PL Com</a>.<br>Au cours de mon expérience au sein du Mayflower, je suis amené à travailler sur des projets en <strong>Symfony 1.4</strong>, <strong>Symfony 2</strong> ainsi qu'en <strong>Ruby On Rails</strong>. Parmis ces projets se retrouvent <a href="http://www.redmine.org/">Redmine</a> (pour un usage interne) ainsi que plusieurs sites du groupe <a href="http://www.gl-events.com/">GL Events</a>.</p><p>Ma motivation m'ayant poussé à explorer <strong>Symfony 2</strong> depuis sa sortie, je suis très vite devenu <strong>référent technique</strong> en Symfony au sein du <a href="http://www.agencemayflower.com/"><strong>Mayflower</strong></a>.</p>
    ylly:
