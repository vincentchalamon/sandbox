        description: <p>Durant ces 2 années de formation, j'ai pu acquérir certaines compétences informatiques, telles que la <strong>modélisation et conception 3D</strong>, le <strong>détourage 2D</strong>, l'<strong>intégration HTML/CSS</strong>, mais également les <strong>bases de la programmation PHP et JavaScript</strong>.</p><p>Au cours de la seconde année, j'ai participé à l'élaboration d'un court-métrage 3D : <strong><a href="http://www.ironframboise.fr/">http://www.ironframboise.fr</a></strong>. Celui-ci a été récompensé lors du Festival SRC par le prix spécial du jury.</p>
    wacan:
