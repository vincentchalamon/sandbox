My\Bundle\UserBundle\Entity\User:
    type: entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        address:
            type: text
            nullable: true
        zipcode:
            type: string
            length: 5
            nullable: true
        city:
            type: string
            length: 255
            nullable: true
        siret:
            type: string
            length: 15
            nullable: true
            unique: true
        ape:
            type: string
            length: 5
            nullable: true
            unique: true
    manyToMany:
        groups:
            targetEntity: My\Bundle\UserBundle\Entity\Group
            cascade: [all]
            joinTable:
                name: fos_user_group
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
            uniqueConstraints:
                user_group_idx:
                    columns: user_id, group_id