My\Bundle\CmsBundle\Entity\Content:
    type: entity
    table: content
    id:
        article:
          associationKey: true
        area:
          associationKey: true
    manyToOne:
        article:
            targetEntity: My\Bundle\CmsBundle\Entity\Article
            inversedBy: contents
            cascade: [persist]
            joinColumn:
                name: article_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE
        area:
            targetEntity: Vince\Bundle\CmsBundle\Entity\Area
            cascade: [persist]
            joinColumn:
                name: area_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE