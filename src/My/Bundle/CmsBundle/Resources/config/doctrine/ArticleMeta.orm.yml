My\Bundle\CmsBundle\Entity\ArticleMeta:
    type: entity
    table: article_meta
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
        #article:
          #associationKey: true
        #meta:
          #associationKey: true
    manyToOne:
        article:
            targetEntity: My\Bundle\CmsBundle\Entity\Article
            inversedBy: metas
            cascade: [persist]
            joinColumn:
                name: article_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE
        meta:
            targetEntity: Vince\Bundle\CmsBundle\Entity\Meta
            cascade: [persist]
            joinColumn:
                name: meta_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE