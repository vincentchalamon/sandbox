My\Bundle\CmsBundle\Entity\Article:
    type: entity
    repositoryClass: My\Bundle\CmsBundle\Entity\Repository\ArticleRepository
    table: article
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        metas:
            targetEntity: My\Bundle\CmsBundle\Entity\ArticleMeta
            mappedBy: article
            orphanRemoval: true
            cascade: [all]
        contents:
            targetEntity: My\Bundle\CmsBundle\Entity\Content
            mappedBy: article
            cascade: [all]
        menus:
            targetEntity: My\Bundle\CmsBundle\Entity\Menu
            mappedBy: article
            cascade: [persist]
    manyToMany:
        categories:
            targetEntity: My\Bundle\CmsBundle\Entity\Category
            cascade: [persist]
            joinTable:
                name: article_category
                joinColumns:
                    article_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    category_id:
                        referencedColumnName: id
            uniqueConstraints:
                event_user_idx:
                    columns: article_id, category_id
