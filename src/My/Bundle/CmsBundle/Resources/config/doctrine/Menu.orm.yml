My\Bundle\CmsBundle\Entity\Menu:
    type: entity
    table: menu
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        parent:
            targetEntity: My\Bundle\CmsBundle\Entity\Menu
            inversedBy: children
            cascade: [persist]
            joinColumn:
                name: parent_id
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
            gedmo:
                - treeParent
        article:
            targetEntity: My\Bundle\CmsBundle\Entity\Article
            inversedBy: menus
            cascade: [persist]
            joinColumn:
                name: article_id
                referencedColumnName: id
                nullable: true
                onDelete: SET NULL
        original:
            targetEntity: My\Bundle\CmsBundle\Entity\Menu
            inversedBy: translations
            joinColumn:
                name: original_id
                referencedColumnName: id
                nullable: true
    oneToMany:
        children:
            targetEntity: My\Bundle\CmsBundle\Entity\Menu
            mappedBy: parent
            cascade: [persist]
            orderBy:
                lft: ASC
        translations:
            targetEntity: My\Bundle\CmsBundle\Entity\Menu
            mappedBy: original
            cascade: [persist]
