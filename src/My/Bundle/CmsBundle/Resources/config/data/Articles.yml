        startedAt: "2013-09-01 10:00:00"
        contents: Test

My\Bundle\CmsBundle\Entity\Article:
    homepage:
        title: Homepage
        slug: homepage
        summary: Welcome on my blog
        url: /
        template:
            title: Homepage
            path: MyCmsBundle:Templates:homepage.html.twig
    search:
        title: Search
        slug: search
        summary: Search query on my blog
        url: /search
        template:
            title: Search
            path: MyCmsBundle:Templates:search.html.twig
    contact:
        title: Contact
        summary: Contact me
        url: /contact
        template:
            title: Contact
            path: MyCmsBundle:Templates:contact.html.twig
            areas:
                main:
                    title: Zone principale
                    name: main
                    type: redactor
                    required: true

My\Bundle\CmsBundle\Entity\Content:
    contact:
        article: contact
        area: main
        contents: This is my contents

