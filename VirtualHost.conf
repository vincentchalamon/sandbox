<VirtualHost *:80>
    ServerName sandbox.fr
    Redirect permanent / http://www.sandbox.fr
</VirtualHost>

<VirtualHost *:80>
    ServerName  www.sandbox.fr
    ServerAlias www.sandbox.fr
    DocumentRoot /var/www/sandbox/current/web/
    <Directory /var/www/sandbox/current/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog /var/log/apache2/sandbox-error.log
    LogLevel warn
    CustomLog /var/log/apache2/sandbox-access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName  admin.sandbox.fr
    ServerAlias admin.sandbox.fr
    DocumentRoot /var/www/sandbox/current/admin/
    <Directory /var/www/sandbox/current/admin/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog /var/log/apache2/sandbox-admin-error.log
    LogLevel warn
    CustomLog /var/log/apache2/sandbox-admin-access.log combined
</VirtualHost>
