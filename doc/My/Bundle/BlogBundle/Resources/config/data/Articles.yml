    burkina:
        title: Consulat du Burkina Faso de Nice
        summary: |
            <p>Le site du <a href="http://www.burkinafaso-cotedazur.org" title="Consulat du Burkina Faso de Nice" target="_blank">Consulat du Burkina Faso de Nice</a>
                constitue un relais de l'ambassade du Burkina Faso à Paris, afin de
                délivrer toutes les informations relatives au projet d'un voyage au Burkina Faso.</p>
            <p>Grâce à de nombreux articles et à une communication importante, nous contribuons
                à de multiples oeuvres humanitaires en faveur du Burkina Faso.</p>
        url: /liste-des-realisations/consulat-du-burkina-faso-de-nice
        template:
            title: Réalisation
            path: MyBlogBundle:Templates:realisation.html.twig
            areas:
                address:
                    title: Adresse
                    name: url
                    type: text
                    required: true
                thumbnail:
                    title: Aperçu
                    name: thumbnail
                    type: image
                    required: true
                description:
                    title: Description
                    name: description
                    type: wysiwyg
                    required: true
        tags: ['symfony', 'burkina', 'php']
        metas:
            og-url:
                content: /liste-des-realisations/consulat-du-burkina-faso-de-nice
                meta: Vince\Bundle\CmsBundle\Entity\Meta-og-url
            title:
                content: Consulat du Burkina Faso de Nice
                meta: Vince\Bundle\CmsBundle\Entity\Meta-title
            og-title:
                content: Consulat du Burkina Faso de Nice
                meta: Vince\Bundle\CmsBundle\Entity\Meta-og-title
            twitter-title:
                content: Consulat du Burkina Faso de Nice
                meta: Vince\Bundle\CmsBundle\Entity\Meta-twitter-title
            og-type:
                content: article
                meta: Vince\Bundle\CmsBundle\Entity\Meta-og-type
            twitter-card:
                content: summary
                meta: Vince\Bundle\CmsBundle\Entity\Meta-twitter-card
            language:
                content: fr
                meta: Vince\Bundle\CmsBundle\Entity\Meta-language
            robots:
                content: index, follow
                meta: Vince\Bundle\CmsBundle\Entity\Meta-robots
        categories: [realisation]
        contents:
            address:
                area: address
                contents: http://www.burkinafaso-cotedazur.org
            thumbnail:
                area: thumbnail
                contents: '/uploads/burkina.jpg'
            description:
                area: description
                contents: |
                    <p>Ce site officiel est un relais de l'ambassade du Burkina Faso à Paris. Il a pour objectif de
                    délivrer toutes les informations relatives au projet d'un voyage au Burkina Faso.</p>
