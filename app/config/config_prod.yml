monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: grouped
            #excluded_404s:
                #- ^/
        grouped:
            type: group
            members: [streamed, swift]
        streamed:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        swift:
            type: swift_mailer
            from_email: no-reply@sandbox.com
            to_email: contact@sandbox.com
            subject: "Oops : une erreur est survenue sur le site"
            level: error
        login:
            type: stream
            path: "%kernel.logs_dir%/auth.log"
            level: info
            channels: security
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info