monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: grouped
        grouped:
            type: group
            members: [streamed, swift]
        streamed:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        swift:
            type: swift_mailer
            from_email: %email_no_reply%
            to_email: %email_contact%
            subject: "Oops : une erreur est survenue"
            level: debug
        login:
            type: stream
            path: "%kernel.logs_dir%/auth.log"
            level: info
            channels: security
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info