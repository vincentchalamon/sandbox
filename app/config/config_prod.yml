monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: streamed
        streamed:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        login:
            type: stream
            path: "%kernel.logs_dir%/auth.log"
            level: debug
            channels: security
        firephp:
            type:  firephp
            level: debug
        chromephp:
            type:  chromephp
            level: debug