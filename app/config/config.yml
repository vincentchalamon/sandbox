imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: admin.yml }
    - { resource: "@VinceCmsBundle/Resources/config/config.yml" }

framework:
    #esi:             ~
    translator:      ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [MyCmsBundle]
    assets:
        jquery:
            inputs:
                - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.10.2.min.js
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/less/bootstrap.less
            filters:
                - yui_css
                - cssrewrite
                - lessphp
    filters:
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        cssrewrite: ~
        yui_css:
            jar: %kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar
        yui_js:
            jar: %kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar

braincrafted_bootstrap:
    less_filter: lessphp
    jquery_path: %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.10.2.min.js
    auto_configure:
        twig: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            tree:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# User
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Vince\Bundle\CmsSonataAdminBundle\Entity\User
    group:
        group_class: Vince\Bundle\CmsSonataAdminBundle\Entity\Group
    from_email:
        address: no-reply@vincent-chalamon.fr
        sender_name: Blog

#knp_snappy:
    #pdf:
        #enabled: true
        #binary:  /Applications/wkhtmltopdf.app/Contents/MacOS/wkhtmltopdf
        #options: []

vince_cms:
    contact:
        noreply: noreply@example.fr
        recipient: contact@example.com
    article:
        class: My\Bundle\CmsBundle\Entity\Article
    block:
        class: My\Bundle\CmsBundle\Entity\Block
    menu:
        class: My\Bundle\CmsBundle\Entity\Menu